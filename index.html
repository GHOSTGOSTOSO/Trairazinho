<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAUA GEYZIN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .background-video {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwcpagTK6vLscmxVEbKxt9eWVIFnGIxRWCkkbzw3J9e9iCrb65XH5xw1w&s=10');
            background-size: cover;
            background-position: center;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999; /* Garante que o botão estará sobre o vídeo */
        }
        
        button {
            background-color: white;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video id="myVideo" loop>
            <source src="https://drive.google.com/uc?id=1hls4T5lXRTAtdPyfgRrR6-Ui6gY_Io8P" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
        <div class="content">
            <button onclick="openPlayer()">Toque aqui, traíra!</button>
        </div>
    </div>

    <script>
        var myVideo = document.getElementById("myVideo");

        function openPlayer() {
            window.open("https://drive.google.com/file/d/1hls4T5lXRTAtdPyfgRrR6-Ui6gY_Io8P/view?usp=sharing", "_blank");
        }
    </script>
</body>
</html>
